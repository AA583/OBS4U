<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Giới Thiệu Tác Giả</title>
    <style>
         h1 {
            text-align: center;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: normal;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .author-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .author {
            flex: 0 0 18%;
            max-width: 200px;
            margin: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .author img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }
        .author-info {
            margin-top: 10px;
        }
        .author-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .author-info p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới Thiệu Tác Giả</h1>
    </header>
    <div class="container">
        <div class="author-row">
            <div class="author">
                <img src="tacgia1.jpg" alt="Nguyễn Nhật Ánh">
                <div class="author-info">
                    <h2>Nguyễn Nhật Ánh</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia2.jpg" alt="Trần Bảo Định">
                <div class="author-info">
                    <h2>Trần Bảo Định</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia4.jpg" alt="Kim Lân">
                <div class="author-info">
                    <h2>Kim Lân</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia5.jpg" alt="Xuân Quỳnh">
                <div class="author-info">
                    <h2>Xuân Quỳnh</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia6.jpg" alt="Tô Hoài">
                <div class="author-info">
                    <h2>Tô Hoài</h2>
                </div>
            </div>
        </div>
        <div class="author-row">
            <div class="author">
                <img src="tacgia7.jpg" alt="Chế Lan Viên">
                <div class="author-info">
                    <h2>Chế Lan Viên</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia8.jpg" alt="George Orwell">
                <div class="author-info">
                    <h2>George Orwell</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia9.jpg" alt="J.K. Rowling">
                <div class="author-info">
                    <h2>J.K. Rowling</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia10.jpg" alt="Victor Hugo">
                <div class="author-info">
                    <h2>Victor Hugo</h2>
                </div>
            </div>
            <div class="author">
                <img src="tacgia3.jpg" alt="Steve McCurry">
                <div class="author-info">
                    <h2>Steve McCurry</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
